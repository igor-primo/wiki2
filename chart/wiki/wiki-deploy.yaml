apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      imagePullSecrets:
      - name: registrytrt20
      containers:
      - name: {{ .Release.Name }}
    spec:
      imagePullSecrets:
      - name: registrytrt20
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: Always 
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 600
          timeoutSeconds: 2 
        ports:
        - containerPort: 80
        volumeMounts:
        - name: {{ .Release.Name }}-nfs
          mountPath: "/var/www/html/images"
      volumes:
      - name: {{ .Release.Name }}-nfs
        nfs:
          server: {{ .Values.config.volume.server }}
          path: {{ .Values.config.volume.path }}/images
